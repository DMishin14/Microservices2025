<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .user-info { margin-bottom: 20px; }
    .user-info p { margin: 5px 0; }
    .actions a, .actions form { display: inline-block; margin-right: 10px; }
    .btn-delete { background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    .btn-delete:hover { background-color: #e60000; }
    .btn-edit { text-decoration: none; background-color: #4CAF50; color: white; padding: 5px 10px; }
    .btn-edit:hover { background-color: #45a049; }
  </style>
</head>
<body>

<div class="user-info">
  <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
  <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
  <p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
  <p><strong>Age:</strong> <span th:text="${user.age}"></span></p>
</div>

<div class="actions">
  <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn-edit">Edit</a>

  <!-- Delete через POST -->
  <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post"
        onsubmit="return confirm('Are you sure you want to delete this user?');">
    <input type="submit" value="Delete" class="btn-delete"/>
  </form>
</div>

<br/>
<a th:href="@{/users}">Back to list</a>

</body>
</html>
